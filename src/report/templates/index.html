<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css"> <!-- Replace with your actual CSS file -->
    <title>AirQuality Report Generator</title>
</head>

<body>
    <div class="container">
        <h1>AirQuality Report Generator</h1>
        <form method="POST" action="/">
            <label for="grid_id">Grid ID:</label>
            <input type="text" id="grid_id" name="grid_id" required>
            <label for="start_time">Start Time:</label>
            <input type="datetime-local" id="start_time" name="start_time" required>
            <label for="end_time">End Time:</label>
            <input type="datetime-local" id="end_time" name="end_time" required>
            <button type="submit">Generate Report</button>
        </form>
    </div>

    <script src="static/script.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>

</html>
