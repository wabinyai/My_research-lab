<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM2.5 Map</title>
    <!-- Add Leaflet CSS link -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Add Leaflet JavaScript link -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        /* Adjust the map container size */
        #map {
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>PM2.5 Map</h1>
    <div id="map"></div>

    <script>
        // Function to create the map
        function createMap() {
            // Set up the map centered at the first site's coordinates
            var map = L.map('map').setView([{{ top_PM_sites.iloc[0]['latitude'] }}, {{ top_PM_sites.iloc[0]['longitude'] }}], 10);
    
            // Add a tile layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);
    
            // Add markers for each site with PM2.5 values
            var sites = [
                {% for index, row in top_PM_sites.iterrows() %}
                    {
                        name: '{{ row["site_name"] }}',
                        pm2_5_value: {{ row["pm2_5_value"] }},
                        latitude: {{ row["latitude"] }},
                        longitude: {{ row["longitude"] }}
                    },
                {% endfor %}
            ];
    
            sites.forEach(function(site) {
                var marker = L.marker([site.latitude, site.longitude]).addTo(map);
                marker.bindPopup('<b>' + site.name + '</b><br>PM2.5 Value: ' + site.pm2_5_value);
            });
        }
    
        // Call the createMap function when the page is loaded
        window.onload = createMap;
    </script>
</body>
</html>
